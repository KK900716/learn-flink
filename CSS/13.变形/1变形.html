<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(230, 230, 230);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 50px;
        }
        .content{
            position: absolute;
            background-color: orange;
            left: 50%;
            top:50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .box2,.box3{
            width: 220px;
            height: 300px;
            background-color: yellow;
            float: left;
            margin: 0 10px;
            transition: all 0.2s;
        }
        .box2:hover,.box3:hover{
            transform: translateY(-4px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box1"></div>
    <div class="content">content</div>
    <div class="box2"></div>
    <div class="box3"></div>
    1.变形就是指通过CSS来改变元素的形状或位置<br>
    2.变形不会影响到页面布局<br>
    3.transform<br>
        a.translateX沿x平移<br>
        b.translateY沿y平移<br>
        z.translateZ沿z平移<br>
        d.百分比相对于自身计算<br>
    4.可以解决不确定大小的居中问题<br>
    5.可以做出上移效果<br>
    6.
</body>
</html>
