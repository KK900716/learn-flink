<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../1.Vue2官网教程/resources/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{varibale}}
        <a v-bind:href="url">abc</a>
        <form action="#" method="get">
            <input type="text" v-model:value="name" name="name">
        </form>
        <div>{{name}}</div>
    </div>
    <script>
        Vue.config.productionTip=false;
        var vm=new Vue({
            el:"#app",
            data:{
                name:"woshishi",
                varibale:"hello world!",
                url:'http://www.baidu.com',
            }
        });
    </script>
</body>
</html>
