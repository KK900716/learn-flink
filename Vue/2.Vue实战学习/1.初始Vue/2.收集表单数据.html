<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../1.Vue2官网教程/resources/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form @submit.prevent="demo">
            <label for="user">帐号：</label>
            <input type="text" id="user" v-model.trim="account"><br>
            <label for="password">密码：</label>
            <input type="password" id="password" v-model="password"><br>
            年龄：
            <input type="number" id="password" v-model.number="age"><br>
            性别：
            男<input type="radio" name="sex" value="男" v-model="sex">
            女<input type="radio" name="sex" value="女" v-model="sex"><br>
            爱好：
            抽烟<input type="checkbox" v-model="hobby" value="抽烟">
            喝酒<input type="checkbox" v-model="hobby" value="喝酒">
            烫头<input type="checkbox" v-model="hobby" value="烫头"><br>
            所属校区：
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="深圳">深圳</option>
                <option value="武汉">武汉</option>
            </select><br>
            其他信息：
            <textarea v-model.lazy="other"></textarea><br>
            <input type="checkbox" name="allow" v-model="allow">阅读并接受<a href="">用户协议</a><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip=false;
        var vm=new Vue({
            el:"#app",
            data:{
                account:'',
                password:'',
                sex:'',
                age:'',
                hobby:[],
                city:'',
                other:'',
                allow:''
            },
            methods: {
                demo(){
                    console.log();
                }
            },
        })
    </script>
</body>
</html>
