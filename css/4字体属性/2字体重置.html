<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体重置</title>
    <style>
        body{
            font-size: 16px;
            font-family: "微软雅黑";
            color:#333333;
        }
        b{
            font-weight: normal;
        }
        i{
            font-style: normal;
        }
    </style>
</head>
<body>
    <div>撸起袖子加油干</div>
    <p>撸起袖子加油干</p>
    <b>撸起袖子加油干</b>
    <strong>撸起袖子加油干</strong>
    <i>撸起袖子加油干</i>
    <em>撸起袖子加油干</em>
</body>
</html>
