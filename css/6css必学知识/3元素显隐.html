<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .x1{
            /* 元素隐藏 */
            display: none;
            width: 60px;
            height: 60px;
            background-color: aqua;
        }
        .x2{
            width: 60px;
            height: 60px;
            background-color: bisque;
        }
    </style>
    <title>Document</title>
</head>
<body>
    1.元素隐藏<br>
        a.display:none<br>
        b.页面结构仍然存在，元素所占空间会被隐藏<br>
        <div class="x1"><span>abc</span></div>
        <div class="x2"></div>
    2.元素显隐<br>
        元素显示需要重新赋值display<br>
</body>
