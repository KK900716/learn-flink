<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .x1{
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            background: red;
            /*水平居中*/
            margin: 0 auto;
        }
        .x{
            text-align: center;
        }
        .x2{
            background-color:yellow;
        }
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border: none;
            vertical-align: top;
        }
    </style>
    <title>Document</title>
</head>
<body>
    1.元素居中<br>
        a.块级元素元素水平居中margin: 0 auto;只对块级元素生效<br>
        b.行级元素水平居中要写在他的父级元素中<br>
        <div class="x1"></div>
        <div class="x">
            <span class="x2">asdfasdfasdfsd</span>
        </div>
    2.样式重置<br>
        a.为了解决浏览器默认的外边距，可以进行重置<br>
</body>
</html>
