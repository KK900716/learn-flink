<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #abc{
            color: red;
            font-size: 60px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    1.html用来搭建网页结构<br>
    2.css用来给网页添加样式<br>
    3.css的优点<br>
        <div id="abc">撸起袖子加油干</div>
        a.丰富的样式<br>
        b.样式和结构分立，便于维护和管理<br>
        c.减少代码量、加快代码加载速度<br>
        d.代码的复用性强<br>
        e.多个页面可以使用同一个css样式表<br>
    4.css的缺点<br>
        a.浏览器对css支持程度不同<br>
</body>
</html>
