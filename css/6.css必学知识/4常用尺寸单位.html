<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1.像素px<br>
        a.屏幕上的一个点作为单位<br>
        b.稳定、精确<br>
        c.开发中最常用的单位<br>
    2.em<br>
        a.以自身字体大小作参考<br>
        b.当自身字体大小改变时，em也会改变<br>
    3.rem<br>
        a.rem大小参考于根元素即html字体大小元素的大小<br>
        b.可以用来响应式开发，例如屏幕尺寸改变时相应元素属性也发生改变<br>
    4.%<br>
        a.百分比是相对于父级元素作为参考<br>
        b.当父元素改变时，子元素也会随之改变<br>
</body>
</html>
