<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    一、元素类型<br>
        1.块级元素，独占一行，不和其他元素呆在一起<br>
        2.行级元素，独占一行，可以和其他元素呆在一起，不可以设置行高和行宽<br>
        3.行内块级元素，不会独占一行，可以设置宽高<br>
        4.元素类型可以再css中相互转换<br>
    二、块级元素<br>
        1.div标签<br>
            <div>定义文档中的块，可以嵌套任何元素，包括自己</div>
        2.header、footer标签<br>
            <header>头部，页眉</header>
            <footer>尾部，页脚</footer>
            div标签的变种<br>
            IE8之前不支持<br>
        3.
</body>
</html>
