<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    表格<br>
        1.table标签用来定义表格<br>
        2.tr表示行，td表示格，th表示表头<br>
        3.td文本左对齐，th居中<br>
        4.border属性代表线宽，cellspacing属性代表线中相隔距离，css可以替代<br>
        5.表格中可以放任意元素<br>
        <table border="2" cellspacing="0">
            <tr>
                <th>表头一</th>
                <th>表头二</th>
                <th>表头三</th>
            </tr>
            <tr>
                <td>第一格</td>
                <td>第二格</td>
                <td>第三格</td>
            </tr>
            <tr>
                <td>第一格</td>
                <td>第二格</td>
                <td>第三格</td>
            </tr>
            <tr>
                <td>第一格</td>
                <td><img src="./resources/tm.png" alt=""></td>
                <td>第三格</td>
            </tr>
        </table>
</body>
</html>
