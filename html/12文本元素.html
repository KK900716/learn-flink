<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-indent: 2em;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    1.标题
        h1~h6
        <h1>一级标题</h1>
            a.h1标记只能使用一次<br>
            b.h2~h6可以使用多次<br>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
            c.不要试图利用标签来改变文字样式，要使用css来进行操作<br>
            d.标签独占一行<br>
    2.段落标记<br>
        a.浏览器会忽略代码中的多个空格符、回车符、制表符，浏览器会解析成一个空格<br>
        <p>p用来标记一个段落</p>
        p标签会独占一行<br>
    3.斜体标记
        a.i标签<br>
        b.em标签，em标签有强调作用<br>
        <i>abc</i>
        <em>def</em>
        c.不要滥用em标签<br>
    4.粗体标记
</body>
</html>
