<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="icon" type="image/x-icon" href="./resources/tm.png">
	<link rel="icon" type="image/jpeg" href="./resources/tm.png">

<body>
	link：引入外部文件<br>
	rel：定义当前文档与被连接文档间的关系<br>
	type：定义被连接的mime类型<br>
	href：定义被连接文档的路径<br>


	标题栏图标设置：<br>
		1.网站根目录下放一个名称：favicon.ico图片文件，浏览器会自动显示在标题栏；<br>
		2.link设置法<br>
		3.使用jpg格式<br>
		4.使用png格式<br>
		4.使用gif格式<br>
</body>
