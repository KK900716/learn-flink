<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .x{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 1px black solid;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
    <!-- <div class="x"></div> -->

    
    <script>
        let w=document.getElementById("a")
        let i,j;
        for(i=0;i<3;i++){
            for(j=-1;j<i;j++){
                w.innerHTML=w.innerHTML+'<div class="x"></div>'
            }
            w.innerHTML=w.innerHTML+'<br>'
        }
    </script>
</body>
</html>
