<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/reset.css">
    <style>
        #left,#right{
            width: 500px;
            height: 500px;
            margin: 0 20px;
            float: left;
            background-image: url(../resources/abc.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            border: 1px black solid;
            box-sizing: border-box;
            position: relative;
        }
        #cover{
            width: 500px;
            height: 500px;
            position: absolute;
            background: rgba(0, 0, 0, 0);
            top: 0;
            left: 0;
        }
        #h{
            position: relative;
            width: 50%;
            height: 50%;
            background-color: rgba(77, 77, 77, 0.6);
        }
        #right{
            background-size: 400%;
        }
    </style>
    <script>
        window.onload=function(){
            var left=document.getElementById("cover");
            var rigth=document.getElementById("right");
            var h=document.getElementById("h");
            left.onmousemove = function(event){
                var ev=window.event || event;
                var mouseLeft=ev.offsetX || ev.layerX;
                var mouseRight=ev.offsetY || ev.layerY;
                document.title=mouseLeft+"|"+mouseRight;
                right.style.backgroundPosition=(mouseLeft/500*100)+"% "+(mouseRight/500*100)+"%";
                var a=mouseLeft-125;
                var b=mouseRight-125;
                if(a>=0 && mouseLeft<=375){
                    h.style.left=a+"px";
                }else if(a<0){
                    h.style.left=0;
                }else if(mouseLeft>375){
                    h.style.left="250px";
                }
                if(b>=0 && mouseRight<=375){
                    h.style.top=b+"px";
                }else if(b<0){
                    h.style.top=0;
                }else if(mouseRight>375){
                    h.style.top="250px";
                }
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div>
        1.事件对象Event<br>
            a.var en=window.event;
                ie支持<br>
            b.var ev=event;
                其他浏览器支持<br>
        2.鼠标位置<br>
            var ev=window.event || event;<br>
            var mouseLeft=ev.offsetX || ev.layerX;<br>
            var mouseRight=ev.offsetY || ev.layerY;<br>
            为了适配各版本浏览器<br>
    </div>
    <div id="left">
        <div id="h"></div>
        <div id="cover"></div>
    </div>
    <div id="right">
    </div>
</body>
</html>
