<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="2;url=http://www.baidu.com"><!--页面跳转-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>页面跳转</title>
</head>
<body>
	页面自动跳转语法：<br>
	&ltmeta http-equiv="refresh" content="2;url=http://www.baidu.com"&gt<!--页面跳转--><br>
	代码可以用于页面自动刷新<br>
</body>
</html>
