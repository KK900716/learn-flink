<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <a href="http://www.baidu.com/" target="_blank">百度</a>
    <br>
    target="_blank":在新窗口打开<br>
    target="_self":在当前页面中打开（默认）<br>
    target="_parent":把文档载入父窗口或包含超链接引用的框架的框架集<br>
    target="_top":把文档载入包含超链接的窗口，取代任何当前正在窗口显示的框架<br>
</body>
</html>
