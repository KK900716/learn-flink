<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var arr=["小张","小李"];
        var arr2=new Array("小张","小李");
        for(i in arr){
            console.log(arr[i]);
        }
        for(i of arr){
            console.log(i);
        }
    </script>
    <title>Document</title>
</head>
<body>
    1.数组<br>
        a.隐式方式创建数组var arr=["小张","小李"];<br>
        b.数组中的值可以是任意类型<br>
        c.构造函数创建数组<br>
            （1）创建时赋值<br>
            （2）创建后赋值<br>
    2.数组长度arr.length<br>
    3.索引表示方式arr[0]<br>
    4.数组是一个特殊的对象<br>
    5.js中的数组可以动态增加<br>
    6.遍历数组<br>
        a.for循环遍历<br>
        b.for-in遍历<br>
        c.for-of遍历<br>
        d.后续两种可能不支持ie浏览器<br>
        e.效率上还是for循环更高，故推荐for循环遍历<br>
    7.二维数组<br>
        a.数组中的值仍然是数组<br>
</body>
</html>
