<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var x=1.23456;
        x=Math.floor(x);
        x=Math.ceil(x);
        x=Math.round(x);

        x=Math.random();
    </script>
    <title>Document</title>
</head>
<body>
    1.Math对象<br>
        a.x=Math.floor(x);向下取整<br>
        b.x=Math.ceil(x);向上取整<br>
        c.x=Math.round(x);四舍五入<br>
        d.其他数学公式<br>
    2.随机数<br>
        a.x=Math.random();随机数<br>
            （1）0~1之间<br>
            （2）取[a,b)之间的随机数<br>
                x=Math.random()*(b-a)+a;<br>
            （3）取[a,b]之间的随机整数<br>
                x=Math.round(Math.random()*(b-a)+a);<br>

</body>
</html>
